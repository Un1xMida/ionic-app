<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>
        <button ion-button color="primary" block (click)="signUp()">Signup</button>
        <button ion-button color="light" block (click)="logIn()">Back To SignIn</button>
    </ion-list>

</ion-content>
