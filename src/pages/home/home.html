<ion-header>
    <ion-navbar>
        <ion-title>
            Welcome to Banana Project
        </ion-title>
        <button ion-button color="light" (click)="logOut()">Logout</button>
        <button ion-button color="secondry" (click)="createPost()">Create Post</button>
    </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
    <ion-card *ngFor="let post of posts">
        <ion-card-header truncateTitles>
            {{post.title}}
        </ion-card-header>
        <ion-card-content>
            {{post.body}}
        </ion-card-content>
    </ion-card>
</ion-content>
